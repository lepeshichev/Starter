<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Окно авторизации</title>
</head>
<body>
<form class="form">
    <h1 class="form_title"> Sign in </h1>
    <h2 class="form_user"> Hello <span th:text="${username}"></span>, enter your details:</h2>
    <div class="form_group">
        <input class="form_input" placeholder=" ">
        <label class="form_label">Email</label>
    </div>

    <div class="form_group">
        <input class="form_input" placeholder=" ">
        <label class="form_label">Password</label>
    </div>

    <button class="form_button">Next</button>
    <button class="form_button_forgot_password">Forgot password?</button>

</form>
</body>
</html>
